<template>
    <div class="calculator">
        <div class="results-display">{currentValue}</div>
        <div class="whole-numbers">
            <button class="btn btn-primary" onclick={clear}>C</button>
            <button class="btn btn-primary" onclick={sign}>+/-</button>
            <button class="btn btn-primary" onclick={integer} data-value="1">1</button>
            <button class="btn btn-primary" onclick={integer} data-value="2">2</button>
            <button class="btn btn-primary" onclick={integer} data-value="3">3</button>
            <button class="btn btn-primary" onclick={integer} data-value="4">4</button>
            <button class="btn btn-primary" onclick={integer} data-value="5">5</button>
            <button class="btn btn-primary" onclick={integer} data-value="6">6</button>
            <button class="btn btn-primary" onclick={integer} data-value="7">7</button>
            <button class="btn btn-primary" onclick={integer} data-value="8">8</button>
            <button class="btn btn-primary" onclick={integer} data-value="9">9</button>
            <button class="btn btn-primary" onclick={integer} data-value="0">0</button>
            <button class="btn btn-primary" onclick={deleteLastValue}>Delete</button>
        </div>
        <div class="fractions">
            <button class="btn btn-primary" onclick={fraction} data-value="1/16">
                <div class="frac">
                    <span>1</span>
                    <span class="symbol">/</span>
                    <span class="bottom">16</span>
                </div>
            </button>
            <button class="btn btn-primary" onclick={fraction} data-value="1/8">
                <div class="frac">
                    <span>1</span>
                    <span class="symbol">/</span>
                    <span class="bottom">8</span>

                </div>
            </button>
            <button class="btn btn-primary" onclick={fraction} data-value="3/16">
                <div class="frac">
                    <span>3</span>
                    <span class="symbol">/</span>
                    <span class="bottom">16</span>
                </div>
            </button>
            <button class="btn btn-primary" onclick={fraction} data-value="1/4">

                    <span class="symbol">/</span>

            </button>

                <div class="frac">
                    <span>5</span>
                    <span class="symbol">/</span>
                    <span class="bottom">16</span>
                </div>
            </button>
            <button class="btn btn-primary" onclick={fraction} data-value="3/8">
                <div class="frac">
                    <span>3</span>
                    <span class="symbol">/</span>
                    <span class="bottom">8</span>
                </div>
            </button>

                <div class="frac">
                    <span>7</span>
                    <span class="symbol">/</span>
                    <span class="bottom">16</span>
                </div>
            </button>
            <button class="btn btn-primary" onclick={fraction} data-value="1/2">
                <div class="frac">
                    <span>1</span>
                    <span class="symbol">/</span>
                    <span class="bottom">2</span>
                </div>
            </button>
            <button class="btn btn-primary" onclick={fraction} data-value="9/16">
                <div class="frac">
                    <span>9</span>
                    <span class="symbol">/</span>
                    <span class="bottom">16</span>
                </div>
            </button>
            <button class="btn btn-primary" onclick={fraction} data-value="5/8">
                <div class="frac">
                    <span>5</span>
                    <span class="symbol">/</span>
                    <span class="bottom">8</span>
                </div>
            </button>

                    <span>11</span>

                    <span class="bottom">16</span>
                </div>
            </button>
            <button class="btn btn-primary" onclick={fraction} data-value="3/4">
                <div class="frac">
                    <span>3</span>
                    <span class="symbol">/</span>
                    <span class="bottom">4</span>
                </div>
            </button>
            <button class="btn btn-primary" onclick={fraction} data-value="13/16">
                <div class="frac">
                    <span>13</span>
                    <span class="symbol">/</span>
                    <span class="bottom">16</span>
                </div>
            </button>

                <div class="frac">
                    <span>7</span>
                    <span class="symbol">/</span>
                    <span class="bottom">8</span>
                </div>
            </button>
        </div>
        <div class="operators">
            <button class="btn btn-primary">+</button>
            <button class="btn btn-primary">-</button>
            <button class="btn btn-primary">x</button>
            <button class="btn btn-primary">/</button>
            <button class="btn btn-primary">=</button>
        </div>
    </div>
</template>
